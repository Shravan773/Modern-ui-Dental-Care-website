<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="userDataForm">
            <h2>User Data Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date of Appointment:</label>
            <input type="date" id="date" name="date" required>

            <label for="service">Service:</label>
            <div class="select-container">
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="Root Canal">Root Canal</option>
                    <option value="Cosmetic Teeth">Cosmetic Teeth</option>
                    <option value="Alignment Teeth">Alignment Teeth</option>
                    <option value="Oral Hygiene">Oral Hygiene</option>
                    <option value="Cavity Inspection">Cavity Inspection</option>
                </select>
            </div>

            <input type="submit" value="Submit">
        </form>
        <div id="thankYouMessage" class="hidden">
            <h1>Thank you!</h1>
            <p>We will get back to you soon.</p>
        </div>
    </div>

    <script>
        document.getElementById('userDataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('userDataForm').classList.add('hidden');
            document.getElementById('thankYouMessage').classList.remove('hidden');
        });
    </script>
</body>
</html>
